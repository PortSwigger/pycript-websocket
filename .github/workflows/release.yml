name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]   # Trigger when a new release is published
  workflow_dispatch:     # Allow manual run

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # required for uploading release assets

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    # For manual workflow run: fetch latest release tag
    - name: Get latest release tag
      if: github.event_name == 'workflow_dispatch'
      id: latest_release
      run: |
        tag=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
        echo "tag_name=$tag" >> $GITHUB_OUTPUT
      env:
        GH_TOKEN: ${{ github.token }}

    # Upload JAR to GitHub Release
    - name: Upload JAR to Release
      if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v2
      with:
        files: build/libs/*.jar
        tag_name: ${{ github.event.release.tag_name || steps.latest_release.outputs.tag_name }}
